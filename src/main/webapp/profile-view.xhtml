<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="templates/main-template.xhtml">

    <ui:define name="head">
        <h:head>
            <title>Пользователь: #{profileView.id}</title>
        </h:head>
    </ui:define>

    <f:metadata>
        <f:viewParam name="id" value="#{profileView.id}"/>
        <f:viewAction action="#{profileView.onLoad()}"/>
    </f:metadata>

    <ui:define name="content">
                <p:graphicImage rendered="#{!empty(profileView.systemUser.avatar)}" value="#{profileView.imageFromDB}" height="267" width="200"/>
                <p:fileUpload fileUploadListener="#{profileView.handleFileUpload}" mode="advanced" dragDropSupport="false"
                              sizeLimit="100000" fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" disabled="#{!profileView.itsMe}"/>
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="login" value="Логин:" />
                    <p:inputText id="login" required="true" value="#{profileView.systemUser.login}" disabled="#{!profileView.itsMe}"/>
        
                    <p:outputLabel for="name" value="Имя:" />
                    <p:inputText id="name" value="#{profileView.systemUser.name}" disabled="#{!profileView.itsMe}"/>
        
                    <p:outputLabel for="orgName" value="Организация:" />
                    <p:inputText id="orgName" value="#{profileView.systemUser.orgName}" disabled="#{!profileView.itsMe}"/>

                    <p:commandButton value="Сохранить изменения" ajax="true" action="#{profileView.saveChanges()}" style="margin-right:20px;" rendered="#{profileView.itsMe}"/>

                    <p:commandButton value="Отправить сообщения" ajax="true" action="#{profileView.saveChanges()}" style="margin-right:20px;" rendered="#{!profileView.itsMe}"/>
                    <p:commandButton value="Репозитории пользователя: #{profileView.systemUser.repositoriesCount}" ajax="true" action="#{profileView.saveChanges()}" style="margin-right:20px;" rendered="#{!profileView.itsMe}"/>
                </h:panelGrid>
        <p:messages id="messages" showDetail="true" closable="true">
            <p:autoUpdate />
        </p:messages>
    </ui:define>
</ui:composition>
</html>
