<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="templates/main-template.xhtml">

    <ui:define name="head">
        <h:head>
            <title>Пользователь: #{profileView.systemUser.name}</title>
        </h:head>
    </ui:define>

    <f:metadata>
        <f:viewParam name="id" value="#{profileView.id}"/>
        <f:viewAction action="#{profileView.onLoad()}"/>
    </f:metadata>

    <ui:define name="content">
        <p:tabView id="tabview">
            <p:tab title="Общая информация">
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="login" value="Логин:" />
                    <p:inputText id="login" required="true" value="#{profileView.systemUser.login}" disabled="#{!profileView.itsMe}"/>
        
                    <p:outputLabel for="name" value="Имя:" />
                    <p:inputText id="name" value="#{profileView.systemUser.name}" disabled="#{!profileView.itsMe}"/>
        
                    <p:outputLabel for="orgName" value="Организация:" />
                    <p:inputText id="orgName" value="#{profileView.systemUser.orgName}" disabled="#{!profileView.itsMe}"/>

                    <p:commandButton value="Сохранить изменения" ajax="true" action="#{profileView.saveChanges()}" style="margin-right:20px;" rendered="#{profileView.itsMe}"/>
                </h:panelGrid>
            </p:tab>
            <p:tab title="Мои важные пользователи" rendered="#{profileView.itsMe}">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:panelGrid columns="2" cellpadding="10">
                        <p:dataTable var="rec" value="#{profileView.systemUser.friends}" rows="10" scrollable="true" scrollWidth="1920"
                                     widgetVar="friendsDatatable"
                                     resizableColumns="true" style="margin-bottom:20px"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15">

                            <f:facet name="header">
                                Пользователи
                            </f:facet>

                            <p:column headerText="Логин" resizable="true">
                                <h:outputText value="#{rec.login}" />
                            </p:column>

                            <p:column headerText="Имя" resizable="true">
                                <h:outputText value="#{rec.name}" />
                            </p:column>

                            <p:column headerText="Организация" resizable="true">
                                <h:outputText value="#{rec.orgName}" />
                            </p:column>

                            <p:column headerText="Действия" resizable="true">
                                <p:commandButton value="Репозитории пользователя" ajax="true" action="#{profileView.redirectToRepositories(rec)}" style="margin-right:20px;"/>
                                <br/>
                                <p:commandButton value="Отправить сообщение" type="button" onclick="PF('message1').show();"/>
                                <br/>
                                <p:commandButton value="Удалить из отслеживаемых пользователей" ajax="true" action="#{profileView.deleteFromFriends(rec)}" rendered="#{profileView.isMyFriend(rec)}" style="margin-right:20px;" update=":mainform:tabview"/>


                                <p:dialog header="Сообщение для #{profileView.systemUser.name}" widgetVar="message1" modal="true">
                                    <p:textEditor widgetVar="editor1" value="#{profileView.text}" height="300" style="margin-bottom:10px"/>
                                    <p:commandButton value="Отправить" action="#{profileView.sendMessageTo(rec)}" oncomplete="PF('message1').hide()"/>
                                    <p:commandButton value="Очистить" type="button" onclick="PF('editor1').clear();" icon="pi pi-times"/>
                                </p:dialog>
                            </p:column>

                        </p:dataTable>
                    </h:panelGrid>
                </h:panelGrid>
            </p:tab>
        </p:tabView>

                 <p:commandButton value="Отправить сообщение" type="button" onclick="PF('message').show();" rendered="#{!profileView.itsMe}"/>
                 <br/>
                 <p:commandButton value="Репозитории пользователя" ajax="true" action="#{profileView.redirectToRepositories(null)}" style="margin-right:20px;" rendered="#{!profileView.itsMe}"/>
                 <br/>
                 <p:commandButton value="Добавить в отслеживаемые" ajax="true" action="#{profileView.addToFriends()}" style="margin-right:20px;" rendered="#{!profileView.itsMe}"/>
                 <br/>
                 <p:commandButton value="Удалить из отслеживаемых пользователей" ajax="true" action="#{profileView.deleteFromFriends(null)}" style="margin-right:20px;" update=":mainform:tabview" rendered="#{!profileView.itsMe and profileView.isMyFriend(null)}"/>


        <p:dialog header="Сообщение для #{profileView.systemUser.name}" widgetVar="message" modal="true" rendered="#{!profileView.itsMe}">
                    <p:textEditor widgetVar="editor2" value="#{profileView.text}" height="300" style="margin-bottom:10px"/>
                    <p:commandButton value="Отправить" action="#{profileView.sendMessageTo(null)}" oncomplete="PF('message').hide()"/>
                    <p:commandButton value="Очистить" type="button" onclick="PF('editor2').clear();" icon="pi pi-times"/>
                </p:dialog>
        <p:messages id="messages" showDetail="true" closable="true">
            <p:autoUpdate />
        </p:messages>
    </ui:define>
</ui:composition>
</html>
