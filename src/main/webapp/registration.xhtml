<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <link href="styles/style.css" rel="stylesheet" class="background" type="text/css"/>
    <title>Форма регистрации</title>
</h:head>

<f:view>
    <f:metadata>
        <f:viewAction action="#{registrationView.onLoad()}"/>
    </f:metadata>
</f:view>

<body>
    <h:form>
        <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel for="login" value="Придумайте логин:" />
            <p:inputText id="login" required="true" value="#{registrationView.systemUser.login}"/>

            <p:outputLabel for="password" value="Придумайте пароль:" />
            <p:password id="password" type="" required="true" value="#{registrationView.systemUser.password}"/>

            <p:outputLabel for="name" value="Введите ваше имя:" />
            <p:inputText id="name" value="#{registrationView.systemUser.name}"/>

            <p:outputLabel for="orgName" value="Введите название вашей организации:" />
            <p:inputText id="orgName" value="#{registrationView.systemUser.orgName}"/>
        </h:panelGrid>
        <p:commandButton value="Зарегистрироваться" ajax="true" action="#{registrationView.register()}" style="margin-right:20px;" styleClass="ui-priority-primary" />
        <p:messages id="messages" showDetail="true" closable="true">
            <p:autoUpdate />
        </p:messages>
    </h:form>
</body>
</html>
