<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="templates/main-template.xhtml">

    <ui:define name="head">
        <h:head>
            <title>Гайд: #{guideView.id}</title>
        </h:head>
    </ui:define>

    <f:metadata>
        <f:viewParam name="id" value="#{guideView.id}"/>
        <f:viewAction action="#{guideView.onLoad()}"/>
    </f:metadata>

    <ui:define name="content">
        <h:panelGrid columns="2" cellpadding="10">
        <p:outputLabel value="Рейтинг гайда: #{guideView.guide.rank}" rendered="#{not empty guideView.guide}"/>
        <h:outputLabel/>
        <p:outputLabel value="Название гайда:" rendered="#{not empty guideView.guide}"/>
        <p:inputText value="#{guideView.guide.name}" style="margin-top:10px;" rendered="#{not empty guideView.guide}"/>
        </h:panelGrid>

        <p:textEditor widgetVar="editor1" value="#{guideView.guide.text}" style="margin-bottom:10px; margin-top:10px; height: auto; width: auto"/>
        <p:commandButton ajax="true" value="Сохранить изменения" action="#{guideView.save()}" rendered="#{guideView.Updatable()}"/>
        <h:panelGrid columns="2" cellpadding="10">
            <p:commandButton value="+" action="#{guideView.up}" disabled="#{guideView.gradable()}" update="mainform"/>
            <p:commandButton value="-" action="#{guideView.down}" disabled="#{guideView.gradable()}" update="mainform"/>
        </h:panelGrid>
        <p:messages id="messages" showDetail="true" closable="true">
            <p:autoUpdate />
        </p:messages>
    </ui:define>
</ui:composition>
</html>
