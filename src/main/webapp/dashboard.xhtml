<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="templates/main-template.xhtml">

    <ui:define name="head">
        <h:head>
            <title>Главная страница</title>
        </h:head>
    </ui:define>

    <ui:define name="content">
        <p align="center" style="color:#ff0099; font-size:30px">Добро пожаловать в систему "Велес" - первая система контроля версий для геоданных</p>
        <p:growl id="msgs" showDetail="true" />

        <p:dashboard id="board" model="#{homeView.model}">
            <p:ajax event="reorder" listener="#{homeView.handleReorder}" update="msgs" />

            <p:panel id="sports" header="Sports">
                <h:outputText value="Sports Content" />
            </p:panel>

            <p:panel id="finance" header="Finance">
                <h:outputText value="Finance Content" />
            </p:panel>

            <p:panel id="lifestyle" header="Lifestyle">
                <h:outputText value="Lifestyle Content"  />
            </p:panel>

            <p:panel id="weather" header="Weather">
                <h:outputText value="Weather Content" />
            </p:panel>

            <p:panel id="politics" header="Politics">
                <h:outputText value="Politics Content" />
            </p:panel>
        </p:dashboard>
    </ui:define>
</ui:composition>
</html>
